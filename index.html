<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jogo da Forca</h1>
        <div id="word" class="word"></div>
        <div id="message" class="message"></div>
        <div class="letters">
            <h3>Digite uma letra:</h3>
            <input type="text" id="letter-input" maxlength="1" />
            <button id="guess-button">Adivinhar</button>
        </div>
        <div class="status">
            <h3>Tentativas restantes: <span id="attempts">6</span></h3>
        </div>
        <button id="restart-button" style="display: none;">Reiniciar Jogo</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
